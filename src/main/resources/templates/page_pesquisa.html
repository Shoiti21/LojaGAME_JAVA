<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="LayoutPadrao">
		<title>Pesquisa</title>
	</head>
	<section layout:fragment="conteudo">
		<div class="container">
			<form class="form-horizontal" method="POST" action="/listajogo">
				<div class="form-group">
					<label for="formGroupExampleInput">Nome</label>
					<input type="text" class="form-control" name="nome">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Plataforma</label>
					<select class="form-group"  name="plat">
						<option value="VAZIO">-</option>
						<option value="PLAYSTATION_4">Playstation 4</option>
						<option value="XBOX_ONE">XBOX One</option>
						<option value="PC">PC</option>
						<option value="MAC">Mac</option>
					</select>
				</div>
				<div class="form-group">
					<div>
						<button type="submit">Buscar</button>
					</div>
				</div>
			</form>   
		</div>
		<div class="container">
			<div class="card">
				<table class="table table-hover">
					<thead class="text-muted">
						<tr>
							<th scope="col">Produto</th>
							<th scope="col" width="120">Plataforma</th>
							<th scope="col" width="200">Estoque</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jogo : ${list_jogos}">
							<td>
								<figure class="media">
									<div class="img-wrap"><img src="http://bootstrap-ecommerce.com/main/images/items/2.jpg" class="img-thumbnail img-sm"></div>
									<figcaption class="media-body">
										<h6 class="title text-truncate" th:text="${jogo.nome}"></h6>
										<dl class="param param-inline small">
									  		<dt>Pre√ßo: </dt>
									  		<dd></dd>
										</dl>
									</figcaption>
								</figure> 
							</td>
							<td> 
								<!-- <p th:text="${jogo.plat.tipo}"></p>-->
							</td>
							<td>
								<p th:text="${jogo.qtd}"></p>
							</td>
							<td class="text-right">  
								<a th:href="@{/compra/{gamecodigo}(gamecodigo=${jogo.codigo})}" class="btn btn-success">Comprar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
