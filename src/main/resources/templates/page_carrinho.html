<!DOCTYPE html>
<html>
	<head xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
		<meta charset="ISO-8859-1">
		<title>Carrinho</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
	      		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        		<span class="navbar-toggler-icon"></span>
	      		</button>
		      	<div class="collapse navbar-collapse justify-content-center order-2" id="navbarResponsive">
			        <ul class="navbar-nav">
    				    <li class="nav-item">
				        	<a class="nav-link" href="/">HOME</a>
				        </li>
			        </ul>
		      	</div>
	    	</div>
		</nav>
		<div class="container-sm">
			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h1 class="panel-title">Carrinho</h1>
			    </div>
			    <div class="panel-body">
				    <table class="table table-bordered table-sm table-hover">
						<thead>
							<tr>
							    <th>Nome</th>
							    <th>Plataforma</th>
							    <th>Estoque</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cart : ${cart}">
								<td th:text="${cart.nome}"></td>
								<td th:text="${cart.plat.tipo}"></td>
								<td th:text="${cart.qtd}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
